<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>MANUAL MODE -- De Solutione Problematum per Motum</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/vendor/modernizr-2.6.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/vendor/jquery-1.11.0.min.js"></script>
</head>
<body class="manual">
<form method="post" action="">
  <h2>tinyg <input class="stop" type="button" value="STOP!"></h2>
  <table id="tinyg" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <th>axis</th>
      <th>position</th>
      <th>zero</th>
      <th>limit</th>
      <th>max</th>
      <th>animate</th>
    </tr>
    <tr id="all-axis">
      <td>all</td>
      <td class="pos"><label>
          <input name="pos-mode" type="radio" id="pos-mode_0" value="absolute" checked>abs</label>
        <label> &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="pos-mode" value="percent" id="pos-mode_1">%</label></td>
      <td class="zero"><input type="button" value="go" class="go"></td>
      <td class="limit">&nbsp;</td>
      <td class="max"><input type="button" value="go" class="go"></td>
      <td class="animate"><input type="checkbox"></td>
    </tr>
    <tr id="x-axis">
      <td>x</td>
      <td class="pos"><input type="button" class="decrement" value="-">
        <input type="text" size="15" readonly="readonly">
      <input type="button" class="increment" value="+"><div class="gauge"><div class="mercury"></div><div class="scale"></div></div></td>
      <td class="zero"><input type="button" value="go" class="go"></td>
      <td class="limit"><input type="checkbox" disabled=disabled></td>
      <td class="max"><input type="button" value="go" class="go"><input type="button" value="rec" class="rec"></td>
      <td class="animate"><input type="checkbox"></td>
    </tr>
    <tr id="y-axis">
      <td>y</td>
      <td class="pos"><input type="button" class="decrement" value="-">
        <input type="text" size="15" readonly="readonly">
      <input type="button" class="increment" value="+"><div class="gauge"><div class="mercury"></div><div class="scale"></div></div></td>
      <td class="zero"><input type="button" value="go" class="go"></td>
      <td class="limit"><input type="checkbox" disabled=disabled></td>
      <td class="max"><input type="button" value="go" class="go"><input type="button" value="rec" class="rec"></td>
      <td class="animate"><input type="checkbox"></td>
    </tr>
    <tr id="z-axis">
      <td>z</td>
      <td class="pos"><input type="button" class="decrement" value="-">
        <input type="text" size="15" readonly="readonly">
      <input type="button" class="increment" value="+"><div class="gauge"><div class="mercury"></div><div class="scale"></div></div></td>
      <td class="zero"><input type="button" value="go" class="go"></td>
      <td class="limit"><input type="checkbox" disabled=disabled></td>
      <td class="max"><input type="button" value="go" class="go"><input type="button" value="rec" class="rec"></td>
      <td class="animate"><input type="checkbox"></td>
    </tr>
    <tr id="a-axis">
      <td>a</td>
      <td class="pos"><input type="button" class="decrement" value="-">
        <input type="text" size="15" readonly="readonly">
      <input type="button" class="increment" value="+"><div class="gauge"><div class="mercury"></div><div class="scale"></div></div></td>
      <td class="zero"><input type="button" value="go" class="go"></td>
      <td class="limit"><input type="checkbox" disabled=disabled></td>
      <td class="max"><input type="button" value="go" class="go"><input type="button" value="rec" class="rec"></td>
      <td class="animate"><input type="checkbox"></td>
    </tr>
  </table>

</form>
